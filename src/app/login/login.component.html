<form [formGroup]="simpleForm" (ngSubmit)="onSubmit()">
  <label for="userName">User Name:</label>
  <input type="text"
         id="userName"
         formControlName="userName"
         placeholder="User Name">
  <input type="submit"
         value="Submit">
</form>
<h1 *ngIf="formSubmittedSuccess">Hi {{ userName.value }}</h1>
